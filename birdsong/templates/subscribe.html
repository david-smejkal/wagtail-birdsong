{% load birdsong_tags %}
<html>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe|escape }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div style="width: 100%, height: 100%; text-align: center; margin-top: 120px;">
            {% birdsong_subscription_form %}
        </div>
    </body>
</html>
